name: xylo
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  audioplayers:
  path_provider:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

#  flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/icon1.png"
  android: true
  ios: true

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/

  fonts:
    - family: Circular
      fonts:
        - asset: fonts/CircularStd-Medium.ttf
        - asset: fonts/CircularAir-Light.ttf
          weight: 100
        - asset: fonts/CircularStd-Bold.ttf
          weight: 500